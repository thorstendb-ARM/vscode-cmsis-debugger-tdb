version: 2
updates:
- package-ecosystem: "npm"
  directory: "/"
  open-pull-requests-limit: 10
  schedule:
    interval: "monthly"
    time: "02:00"
  cooldown:
    default-days: 3
  ignore:
    - dependency-name: "@types/node"
      update-types:
        - version-update:semver-major

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "monthly"
    time: "02:00"
  cooldown:
    default-days: 3